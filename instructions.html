<template name="Instructions">
    <div class="instructions col s12">
        <h2>Quick Instructions... It's easy! There are only a few things you need to know.</h2>
        <hr>
        <div class="row">
            <div class="col s12 m7">
                <h4>1. See existing poems</h4>
                <div class="card tutorial-1">
                    <div class="card-image">
                        <img src="/images/headerScreenShot.png">
                    </div>
                    <div class="card-content">
                        <p>Click the view all poems link at the top left to see a list of all current poems.</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col s12 m7">
                <h4>2. View/add poems</h4>
                <div class="card">
                    <div class="card-image">
                        <img src="/images/poemListScreenShot.png">
                    </div>
                    <div class="card-content">
                        <p>All existing poems are listed here. Clicking any of the blue poem titles will take you to view that poem.</p>
                        <br/>
                        <p>You can also create a new poem by typing the title in the input field as shown and clicking the plus icon to create it.</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col s12 m7">
                <h4>3. Empty Poem</h4>
                <div class="card">
                    <div class="card-image">
                        <img src="/images/singlePoemViewScreenShot.png">
                    </div>
                    <div class="card-content">
                        <p>After clicking on a poem, you will be brought here</p>
                        <br/>
                        <p>You can now add new lines by typing them in the input field and clicking the plus icon</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col s12 m7">
                <h4>4. Add lines to the poem</h4>
                <div class="card">
                    <div class="card-image">
                        <img src="/images/poemWithLinesScreenShot.png">
                    </div>
                    <div class="card-content">
                        <p>- You will see the lines appear as you add them</p>
                        <br/>
                        <p>- To the right is the full poem text displayed in an easier to read manner</p>
                        <br/>
                        <p>- The user who added the line is parenthesized to the right of the line</p>
                        <br/>
                        <p>- To the right of that, there is a garbage can, allowing you to delete that line with a click</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col s12 m7">
                <h4>5. Suggest a replacement line</h4>
                <div class="card">
                    <div class="card-image">
                        <img src="/images/replacementLineScreenShot.png">
                    </div>
                    <div class="card-content">
                        <p>If you see a line you want to change, click the arrows shown circled in red above</p>
                        <br/>
                        <p>Then type in the new suggested replacement line and click the plus circled in blue to suggest it</p>
                        <br/>
                        <p>Everyone will be able to see this replacement suggestion, but it won't become "part of the poem" until people rank it high enough</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col s12 m7">
                <h4>6. Favorite lines you like</h4>
                <div class="card">
                    <div class="card-image">
                        <img src="/images/favoriteScreenShot.png">
                    </div>
                    <div class="card-content">
                        <p>To the right of every replacement line is a number showing how many people have 'liked' it</p>
                        <br/>
                        <p>If you like it too, click that number and it will increment</p>
                        <br/>
                        <p>Only the line with the highest number of favorites will be selected for the actual poem :)</p>
                        <br/>
                        <p>The replacement lines that do NOT have the most favorites will be underlined in orange (meaning they're just suggestions, not part of the poem yet)</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col s12 m7">
                <h4>That's it! <a href="/poems">Give it a try!</a></h4>
            </div>
        </div>
    </div>
</template>
