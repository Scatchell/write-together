<head>
<title>collabPoem</title>
</head>

<body>
    <h1>Collaboratively create a poem!</h1>

    {{> loginButtons }}

    {{#each lines}}
        <p>
            {{> replacementLine}}
            {{> line}}
        </p>
    {{/each}}

    {{#if currentUser}}
    <p>
    <span id="new-line">
        Next line: <input id="new-line-text" type="text"> <a id="add-new-line-link" href="#">+</a>
    </span>
    </p>
    {{/if}}
</body>

<template name="line">
        <span class="line-text">{{text}}</span>
        <span class="line-user">({{userName}})</span>
        <div class="alternative-lines">
            {{#each alternatives}}
            -- {{> line}}
            {{/each}}
        </div>
</template>

<template name="replacementLine">
    <span class="replace-line">
        <a href="#">&lt;-&gt;</a>
    </span>
    <span id="{{_id}}" class="replacement-line">
        <input id="{{_id}}" class="replacement-line-text" type="text"> <a id="add-replacement-line-link" href="#">+</a>
    </span>
</template>
