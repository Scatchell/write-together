<template name="Poems">
    <h1>Current Poems:</h1>
    <div class="col s7">
        {{#each poems}}
            {{> poemLine }}
        {{/each}}

        {{#if currentUser}}
        <div id="new-poem" class="row">
            <div class="input-field col s11">
                <input id="new-poem-text" type="text">
                <label for="new-poem-text">Add title of new poem here...</label>
            </div>
            <a id="add-new-poem-link" class="btn-floating btn waves-effect waves-light green">
                <i class="material-icons">add</i>
            </a>
        </div>
        {{/if}}
    </div>
</template>

<template name="poemLine">
    <div class="row">
        <div class="col s12">
            <span class="poem-title">
                {{ title }}
            </span>

            <span class="poem-view-link">
                <a href="/poem/{{_id}}"> (View) </a>
            </span>
        </div>
    </div>
</template>
